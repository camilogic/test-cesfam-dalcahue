</head>
<body>

<div class="container">

    <div class="category-select">

</div>

let currentQuestions = [];
let currentIndex = 0;

function loadCategory() {
    const cat = document.getElementById('cat').value;
    if (!cat) {
        document.getElementById('quiz-section').classList.add('hidden');
        return;
    }
    
    currentQuestions = [...db[cat]];
    shuffle(currentQuestions);
    currentIndex = 0;
    
    document.getElementById('quiz-section').classList.remove('hidden');
    updateStats();
    showQuestion();
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[array[j]]] = [array[j], array[i]];
    }
}

function showQuestion() {
    const q = currentQuestions[currentIndex];
    document.getElementById('q-text').innerText = q.q;
    document.getElementById('ans-text').innerHTML = q.a;
    document.getElementById('ans-text').style.display = 'none';
    document.getElementById('placeholder').style.display = 'block';
    document.getElementById('next-btn').classList.add('hidden');
    updateStats();
}

function showAnswer() {
    document.getElementById('placeholder').style.display = 'none';
    document.getElementById('ans-text').style.display = 'block';
    document.getElementById('next-btn').classList.remove('hidden');
}

function nextQuestion() {
    currentIndex++;
    if (currentIndex < currentQuestions.length) {
        showQuestion();
    } else {
        alert("¡Has completado todas las preguntas de esta categoría!");
        loadCategory();
    }
}

function updateStats() {
    const total = currentQuestions.length;
    document.getElementById('stats').innerText = `Pregunta ${currentIndex + 1} de ${total}`;
}
</script>
</body>
</html>
